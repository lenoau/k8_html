<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS기초</title>
    <link rel="stylesheet" type="text/css" href="./12.css">
    <script src = './12.js'></script>
</head>
<body>
    <header>
        <h1>자바스크립트 배열 - 박스오피스</h1>
        <div>
            <a href="../index.html" target="_blank">Home</a>
        </div>
    </header>
    <form>
        <main id = "boxofficeMain">
            <section class="sec">
            <div class="divDt">
                <input type="date" id = "dt" name= "dt">
                <!-- fieldset 라디오 체크박스 하나로 묶어줌 
                     name이 같아야 라디오 체크박스 하나씩 체크됌
                     rabel String을 클릭해도 작동되게 함-->
                <fieldset>
                    <input type="radio" id="r1" name="rb" value="K">
                    <label for = "r1">한국영화</label> 
                    <input type="radio" id="r2" name="rb" value="F">
                    <label for = "r2">외국영화</label>
                    <!-- checked = 디폴트값으로 화면에 띄워줌 -->
                    <input type="radio" id="r3" name="rb" value="D" checked> 
                    <label for = "r3">전체</label>
                </fieldset>
            </div>
            </section>
            <section class="sec">
                <ul>
                    
                </ul>
            </section>
        </main>
        <footer id="mvfoot">
            <div id="mvinfo">
                
            </div>
        </footer>
    </form>
</body>
</html>
